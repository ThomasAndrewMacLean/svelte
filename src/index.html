<!doctype html>
<html lang="en">

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width">

    <title>Tile Slider</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="bundle.css">


    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="manifest" href="./site.webmanifest">
    <meta name="Description" content="Play tile slider.">
    <meta name="theme-color" content="#d19e87" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@7homa5m" />
    <meta name="twitter:creator" content="@7homa5m" />
    <meta property="og:title" content="Tile Slider 🖼" />
    <meta property="og:url" content="https://www.thomasmaclean.info/" />
    <meta property="og:description" content="Slide the tiles into place.">
    <meta property="og:image" content="https://www.thomasmaclean.info/images/android-chrome-192x192.png">


    <!-- CODELAB: Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tile-Slider">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">

</head>

<body>
    <p>jklmjmkl</p>
    <script>
        window.addEventListener('load', () => {
            if (!('serviceWorker' in navigator)) {
                // service workers not supported 😣
                return
            }

            navigator.serviceWorker.register('/worker.js').then(
                () => {
                    // registered! 👍🏼
                },
                err => {
                    console.error('SW registration failed! 😱', err)
                }
            )
        })
    </script>
    <script src="bundle.js"></script>
    <noscript>Please turn on javascript to play this game.</noscript>
</body>

</html>
